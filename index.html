<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JD 3D Engine</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style/style.css" rel="stylesheet" type="text/css" />
		<script src="js/javascript.js"></script>
	</head>
	
	<body onLoad="runAll(true)">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>JavaScript 3D Engine</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="centered">
						<div id ="canvases">
							<canvas id="renderCanvas" width="750" height="750"></canvas>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button class="btn btn-primary" onclick="toggleDebug();">Toggle Debug</button>
						<br />
						<!--<h3>User Changable Factors to go here</h3>
						<button class="btn btn-primary" onclick="toggleSmoke();">Change Smoke Color!</button>
						<br />
						<h3>Slider</h3>
						<br / >-->
						<h3 id="hRotationText">Horizontal Rotation: </h3><br />
						<form oninput="setHRotation(parseInt(hRotSlider.value))">
							<input name="hRotSlider" id="hRotSlider" type="range" min="0" max="360" step="2" value="0" />
						</form>
						<h3 id="xSliderText">X Vantage: </h3><br />
						<form oninput="setXVantage(parseInt(xSlider.value))">
							<input name="xSlider" id="xSlider" type="range" min="-500" max="500" step="25" value="0" />
						</form>
						<h3 id="ySliderText">Y Vantage: </h3><br />
						<form oninput="setYVantage(parseInt(ySlider.value))">
							<input name="ySlider" id="ySlider" type="range" min="-500" max="500" step="25" value="0" />
						</form>
						<h3 id="zSliderText">Z Vantage: </h3><br />
						<form oninput="setZVantage(parseInt(zSlider.value))">
							<input name="zSlider" id="zSlider" type="range" min="-500" max="500" step="25" value="500" />
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h4>Author: Karl Diab</h4>
						<p>A simple engine that builds 3D objects and displays them from a variable vantage point.
							Built entirely in JavaScript with no additional libraries.
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
